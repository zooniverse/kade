name: Zooni CI
on:
  pull_request:
  push: { branches: main }
env:
  DATABASE_URL: postgresql://kade:kade@localhost/gh_ci_test
  RAILS_ENV: test
jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13-alpine
        env:
          POSTGRES_USER: kade
          POSTGRES_PASSWORD: kade
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v2
      - name: Check for focus specs
        run: |
          ! grep -R --exclude=spec_helper.rb "\(describe\|context\|it\).*\(:focus\|focus:\)" spec/
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true
      - name: Setup DB and configs
        run: bundle exec bin/rails db:setup
      - name: Run tests
        run: bundle exec bin/rspec

